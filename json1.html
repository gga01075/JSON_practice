<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON데이터 받아오기 연습</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
            $(document).ready(function() {
                $.ajax({
                            url: 'js/test.json',
                            dataType: 'json',
                            success: function (result) {
                                    console.log(result); 
                                    var bannerEle = '';
                                    $.each(result, function (index, obj) { //배열 인덱스 번호에 담긴 값이 객체이어서 변수명을 obj
                                        //console.log(obj.subject, obj.img, obj.link);
                                        /* 
                                        bannerEle += '<div>\n';
                                        bannerEle += '  <h2>' + obj.subject + '</h2>\n';
                                        bannerEle += '  <img src="images/' + obj.img + '" alt="">\n';
                                        bannerEle += '  <a href="' + obj.link + '">더보기</a>\n';
                                        bannerEle += '</div>\n'; 
                                        */
                                        // console.log(typeof obj.subject,typeof obj.img,typeof obj.link);

                                        bannerEle += 
                                                `
                                                <div>
                                                    <h2>${obj.subject}</h2>
                                                    <img src="images/${obj.img}" alt="">
                                                    <a href="${obj.link}">더보기</a>
                                                </div>         
                                                `
                                    });
                                    // console.log(bannerEle);

                                    //#subject에 동적생성
                                    $('#list').append(bannerEle);
                            },
                            error: function (xhr) {
                                var bannerEle = '<div class="lh276">' + xhr.status + '에러 : ' + xhr.statusText + '</div>';

                                //#subject에 동적생성
                                $('#list').append(bannerEle);

                            }
                        });
                });
  </script>
</head>
<body>
    <h2>JSON데이터</h2>
    <div id="list">

    </div>
   
</body>
</html>
